<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">&#129047;Клик&#129047;</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="collapsible_title"><span id="answerField" title="Нажми, чтобы открыть описание">Добро пожаловать в Угадайку!</span></h3>
                            <div class="content_title">
                                <p>Укажите диапазон чисел с помощью Min и Max, и загадайте одно число из указанного диапазона, а я попробую угадать это число!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047; Меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">Больше &#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="footer-group">
                    <button class="btn btn-link" id="btnStart">Начать</button>
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                    <button class="collapsible">Min</button>
                    <div class="content">
                        <p>Введите значение минимума:<br>(до -999)</p>
                        <input type="text" name="min" id="minvalue" value="0">
                    </div>
                    <button class="collapsible">Max</button>
                    <div class="content">
                        <p>Введите значение максимума:<br>(до 999)</p>
                        <input type="text" name="max" id="maxvalue" value="100">
                    </div>



                </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
